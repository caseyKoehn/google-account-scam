<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Google Accounts</title>
  <link rel="icon" href="logo.jpg" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      width: 420px;
      height: 480px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .centered-image {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      width: 75px;
    }
    .p2 {
      font-size: 1.4em;
      text-align: center;
    }
    .p3 {
      font-size: 1.0em;
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="email"] {
      font-size: 1.0em;
      width: 370px;
      height: 50px;
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc; /* Default border color */
      transition: border-color 0.3s ease; /* Add smooth transition effect */
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="email"]:focus {
      border-color: #4285F4; /* Change border color when focused */
      outline: none; /* Remove default focus outline */
    }
    .p4 {
      font-size: 0.85em;
      text-align: left;
      margin-top: 20px;
      margin-left: 25px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    .p4 a {
      color: #4285F4;
      text-decoration: none; /* Removes the underline */
    }
    .create-account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 45px;
    }
    .next-button {
      background-color: #4285F4;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      margin-right: 25px;
    }
    .next-button:hover {
      background-color: #3367d6;
    }
    .p5 {
      color: #5f6368;
      text-align: left;
      font-size: 0.87em;
      margin-top: 45px;
      margin-left: 25px;
    }
    .learn-more {
      color: #4285F4;
      text-decoration: none;
      font-weight: bold;
    }
    .bottom-text {
      text-align: left;
      margin-left: 25px;
  </style>
</head>
<body>
  <div class="container">
    <img src="your-image-url.jpg" alt="Google Logo" class="centered-image">
    <p class="p2">Sign in</p>
    <p class="p3">Use your Google Account</p>
    <input type="email" name="email" placeholder="Email or phone" class="hint">
    <p class="p4"><a href="scam-test.html">Forgot email?</a></p>
    <p class="p5">Not your computer? Use a private browsing window to sign<br>in. <a href="scam-test.html" class="learn-more">Learn more</a></p>
    <div class="create-account">
      <p class="p4"><a href="scam-test.html">Create account</a></p>
      <button class="next-button" onclick="window.location.href='scam-test.html'">Next</button>
    </div>
  </div>
</body>
</html>
